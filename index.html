<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/output.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="style/img/logo.png" alt="">
        </div>
        <div class="name">
            <h2>Hi, Rogers</h2>
        </div>
        <div class="bar">
            <img src="style/img/search.png" alt="">
            <h4>Search</h4>
        </div>
        <div class="notif">
            <img src="style/img/notif.png" alt="">
        </div>
        <div class="compte">
            <img src="style/img/compte.png" alt="">
        </div>
    </header>
    <section>
        <div class="box">
            <div class="box_color">
                <div class="minibox">
                    <img src="style/img/dashboard.png" alt="">
                    <h4>Dashboard</h4>
                </div>
            </div>
            <div class="minibox_section">
                <div class="microbox">
                    <img src="style/img/dashboard_white.png" alt="">
                    <h4>Invoices</h4>
                </div>
                <div class="microbox">
                    <img src="style/img/clients.png" alt="">
                    <h4>Clients</h4>
                </div>
                <div class="microbox">
                    <img src="style/img/products.png" alt="">
                    <h4>Products</h4>
                </div>
                <div class="microbox">
                    <img src="style/img/messages.png" alt="">
                    <h4>Messages</h4>
                </div>
                <div class="microbox">
                    <img src="style/img/reglages.png" alt="">
                    <h4>Settings</h4>
                </div>
                <div class="microbox">
                    <img src="style/img/help.png" alt="">
                    <h4>Help</h4>
                </div>
            </div>
            <div class="log">
                <div class="microbox">
                    <img src="style/img/log out.png" alt="">
                    <h4>Log Out</h4>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
